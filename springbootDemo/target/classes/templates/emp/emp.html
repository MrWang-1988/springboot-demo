<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>员工信息</title>
<!-- <link th:href="@{/webjars/bootstrap/3.4.0/css/bootstrap.css}" rel="stylesheet">
<script type="text/javascript" th:src="@{/webjars/jquery/2.0.0/jquery.js}"></script>

<link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet">
<script type="text/javascript" th:src="@{/bootstrap/js/jquery.js}"></script>
<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.js}"></script>
</head>
<body>
	<div class="container">
	  <div class="row">
		<table class="table table-striped table-hover">
			<tr>
				<td>姓名</td>
				<td>性别</td>
				<td>联系方式</td>
				<td>入职时间</td>		
				<td>部门</td>		
			</tr>
			<tr th:each="emp : ${empList}">
				<td th:text="${emp.empName}">刘德华</td>
				<td th:text="${emp.gender == 'M'? '男':'女'}">刘德华</td>	
				<td th:text="${emp.phone}">*********</td>		
				<td th:text="${#dates.format(emp.entryDate, 'yyyy-MM-dd')}">2020-03-18</td>		
				<td th:text="${emp.deptId}">人事部</td>				
			</tr>						
		</table>
	  </div>
	</div>
</body>
</html>
